{% extends 'base.html' %}

{% block title %}
    Results
{% endblock %}
{% block content %}
    <div class="container mt-4">
        <div class="row">
            {% set today_time = now %}
            {% set title = '' %}
            {% set program_name = major, minor %}
            {% set exams = all_exams %}
            {% set card_id = 'major-card' %}
            {% include 'exam_card.html' %}
        </div>
        <div class="card">
            <div class="card-body">
                <button class="btn btn-primary btn-block" id="printButton">Print Timetable</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename="scripts/main.js") }}"></script>
{% endblock %}
