<!DOCTYPE html>
<html lang="eng">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<head>
    <title>
        {%block title%}{%endblock%}
    </title>
</head>
<body class="p-3 m-0 border-0 bd-example bg-light">
<nav class="navbar navbar-expand-sm bg-secondary navbar-secondary">
    <div class="container-fluid justify-content-center">
    <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link text-light" href="{{url_for('index')}}">Home</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="#">some_link</a></li>
    </ul>
</div>

</nav>
{% block content %}
{% endblock %}

{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="toast-container position-fixed bottom-0 end-0 p-3">

            {% for category, message in messages %}
                <div
      class="toast align-items-center text-bg-{{ category }} border-0 fade show"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">{{ message}}</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

</body>
</html>
